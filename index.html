<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>


</head>
<body>

  <main>
    <div class="date">
      <div class="day">
        DAY
        <input type="text" id="day" placeholder="DD" value="29">
        <div id="validDay"></div>
      </div>
      <div class="month">
        MONTH
        <input type="text" id="month" placeholder="MM" value="2">
        <div id="validMon"></div>
      </div>
      <div class="year">
        YEAR
        <input type="text" id="year" placeholder="YYYY" value="2016">
        <div id="validYr"></div>
      </div>
    </div>
    <div class="line">
      <hr>
      <img src="assets/images/icon-arrow.svg" alt="arrow to click for conversion" id="arrow">
    </div>
    <div class="result">
      <div id="yearsRes">--years</div>
      <div id="monthsRes">--months</div>
      <div id="daysRes">--days</div>
     
    </div>
  

  

  
  
</main>

<script src="index.js"></script>
</body>
</html>
